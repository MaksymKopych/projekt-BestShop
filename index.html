<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>BestShop</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="" class="logo__text">BestShop</a>
            <menu class="nav__menu">
                <ul class="nav__menu">
                    <li class="menu__list">
                        <a class="menu__list" href="">Why us</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__list" href="">Benefits</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__list" href="">Prices</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__list" href="">Contact</a>
                    </li>
                </ul>
            </menu>
        </nav>
        <div class="header__content">
            <h1 class="header__content-heading">
                Sell More!
            </h1>
            <p class="header__content-text">
                Open shop on our platform and increase your sales
            </p>
            <a href="" class="header__content-button">
                Open your shop
            </a>
        </div>
    </header>
    <main class="main">
        <section class="section__one">
            <h1 class="one__heading">
                The most popular sales platform in country
            </h1>
            <div class="section__one-container">
                <div class="section__one-content">
                    <div class="section__img">
                        <span class="section__cicle cicle__one"></span>
                        <img class="cicle__img" src="./assets/Person.svg" alt="">
                    </div>
                    <h2 class="section__one-h2">100000+</h2>
                 <p class="section__one-text">daily entries</p>
                </div>
                <div class="section__one-content">
                    <div class="section__img">
                        <span class="section__cicle cicle__two"></span>
                        <img class="cicle__img" src="./assets/Eye.svg" alt="">
                    </div>
                    <h2 class="section__one-h2">2000000+</h2>
                 <p class="section__one-text">seen products every day</p>
                </div>
                <div class="section__one-content">
                    <div class="section__img">
                        <span class="section__cicle cicle__three"></span>
                        <img class="cicle__img" src="./assets/Catalog.svg" alt="">
                    </div>
                    <h2 class="section__one-h2">10000+</h2>
                 <p class="section__one-text">added posts daily</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
